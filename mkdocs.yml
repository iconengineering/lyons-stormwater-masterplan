site_description: Authored by ICON Engineering for the Town of Lyons
site_author: ICON Engineering
site_url: http://iconengineering.github.io/lyons-stormwater-masterplan/
site_favicon: assets/img/favicon.ico
google_analytics: ['UA-66511604-1', 'iconengineering.github.io']

# Repository
repo_name: GitHub
repo_url: https://github.com/iconengineering/lyons-stormwater-masterplan


# Copyright
copyright: Copyright (c) 2016 ICON Engineering, Inc.

# Page tree
pages:
  - Table of Contents: index.md
  - Introduction: introduction.md
  - Study Area: study-area.md
  - Hydrologic Analysis: hydrology.md
  - Hydraulic Analysis: hydraulics.md
  - Flood Hazard Area Mapping: flood-mapping.md
  - Alternative Analysis: alternative-analysis.md
  - Water Quality Improvements: water-quality-improvements.md
  - Capital Improvements Plan: capital-improvements.md
  - System Maintenance: system-maintenance.md
  - Storm Water Utility: storm-water-utility.md
  - Conclusion: conclusion.md
  - Appendices: appendices.md

# Documentation and theme
theme_dir: '../mkdocs-material/material'
extra_javascript:
extra_css:
  - 'assets/css/extra.css'

# Options
extra:
  pdfurl: 'assets/LyonsDraftReport.pdf'
  links:
    - title: Interactive Map
      url: map
    - title: Comments
      url: comments
  logo: assets/img/Lyons.png
  author:
    github: iconengineering
  palette:
    primary: 'grey'
    accent: 'teal'
  font:
    header: 'Crimson Text'
    text: 'Open Sans'

# Extensions
markdown_extensions:
  - markdown.extensions.footnotes
  - superscript
  - subscript
  - codehilite(css_class=code)
  - admonition
  - extra
  - toc:
      permalink: 'ÔÉÅ'
